<div class="container-fluid p-3">
    <div class="container-fluid p-0 rounded shadow">
        <div class="container-fluid py-3">
            <h4 class="d-inline-block">Designation</h4>
            <div class="row">
                <div class="col-md-6 px-2">
                    <div class="form-group p-2">
                        <label for="department">Name <span class="text-danger">*</span></label>
                        <input [(ngModel)]="designation" type="email" class="form-control" id="department" placeholder="Type designation to add">
                    </div>
                    <div class="col px-2 d-flex align-items-center justify-content-end">
                        <button class="btn custom-btn btn-sm" (click)="save()" *ngIf="saveFlag">Add</button>
                        <button class="btn custom-btn btn-sm mx-2" (click)="cancel()" *ngIf="!saveFlag">Cancel</button>
                        <button class="btn custom-btn btn-sm" (click)="update()" *ngIf="!saveFlag">Update</button>
                    </div>
                </div>
                <div class="col-md-12 mt-4 mb-3">
                    <div class="card border border-bottom-0">
                        <div class="col py-2 border-bottom">
                            <h5 class="mb-0">Designation List</h5>
                        </div>
                        <div class="col d-flex justify-content-between align-items-center py-2 border-bottom" *ngFor="let designation of designationtList; let i=index;">
                            <span>{{designation.name}}</span>
                            <span>
                                <i class="fas fa-edit mx-1" (click)="edit(designation)"></i>
                                <i class="fas fa-trash mx-1" (click)="delete(designation)"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
