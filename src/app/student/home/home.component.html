



<div class="container-fluid p-0 bg-main full-screen" >
  
  <!-- Top Nav -->
   <nav class="top-nav bg-white">
     <img class="brand-logo" src="../../../assets/img/logo.png" alt="logo" srcset="">
     <div class="header-section">
         <a onclick="openNavStudent()" class="smart-menu"><i class="fa fa-th" aria-hidden="true"></i></a>
         <div class="profile">
             <label class="pr-2" for="">Hi {{username}}</label>
             <img src="../../../assets/avatar.png" alt="avatar" srcset="">
         </div>
     </div>
   </nav>
   <!-- Top Nav Ends-->

 <div class="row m-0">
   
   <div id="side-nav" class="col-3 px-0 side-navbar">
     <!-- side Nav -->
     <nav class="side-nav">
       <ul class="list-group list-group-flush text-light">
           <li class="list-group-item d-flex">
               <a class="pl-2 text-center" onclick="openNavStudent()" [routerLink]="['profile']" routerLinkActive="router-link-active">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <label class="pointer d-block pt-1" for="">My profile</label>
               </a>
           </li>
           <li class="list-group-item d-flex">
               <a class="text-center pl-2" onclick="openNavStudent()" [routerLink]="['class']" routerLinkActive="router-link-active">
                 <i class="fas fa-podcast"></i>  
                 <label class="pt-1 pointer d-block" for="" >Live class</label>
               </a>
           </li>
           <li class="list-group-item d-flex">
            <a class="text-center pl-2" onclick="openNavStudent()" [routerLink]="['attendance']" routerLinkActive="router-link-active">
              <i class="fas fa-concierge-bell text-white" aria-hidden="true"></i>
              <label class="pt-1 pointer d-block" for="" >Attendance</label>
            </a>
          </li>
           <li class="list-group-item d-flex">
            <a class="text-center pl-2" onclick="openNavStudent()" [routerLink]="['noticeboard']" routerLinkActive="router-link-active">
              <i class="fa fa-calendar text-white" aria-hidden="true"></i>
              <label class="pt-1 pointer d-block" for="" >Noticeboard</label>
            </a>
          </li>
           <li class="list-group-item d-flex">
            <a class="text-center pl-2" onclick="openNavStudent()" [routerLink]="['leavelist']" routerLinkActive="router-link-active">
              <i class="fas fa-person-booth"></i> 
              <label class="pt-1 pointer d-block" for="" >Leave</label>
            </a>
          </li>
          <li class="list-group-item d-flex">
            <a class="text-center pl-2" onclick="openNavStudent()" [routerLink]="['library']" routerLinkActive="router-link-active">
              <i class="fas fa-photo-video text-white"></i>
              <label class="pt-1 pointer d-block" for="" >Library</label>
            </a>
          </li>
          <li class="list-group-item d-flex">
            <a class="text-center pl-2" onclick="openNavStudent()" [routerLink]="['homework']" routerLinkActive="router-link-active">
              <i class="fas fa-pen-alt"></i>
              <label class="pt-1 pointer d-block" for="" >Home work</label>
            </a>
          </li>
          <li class="list-group-item d-flex">
            <a class="text-center pl-2" onclick="openNavStudent()" [routerLink]="['chat']" routerLinkActive="router-link-active">
              <i class="fa fa-comments" aria-hidden="true"></i>
              <label class="pt-1 pointer d-block" for="" >Chat</label>
            </a>
          </li>
           <li class="list-group-item d-flex">
               <a class="text-center pl-2" onclick="openNavStudent()" [routerLink]="['studymaterial']" routerLinkActive="router-link-active">
                 <i class="fas fa-atlas"></i>
                 <label class="pt-1 d-block pointer" for="">Materials</label>
               </a>
           </li>
           <li class="list-group-item d-flex">
               <a class="text-center pl-2" onclick="openNavStudent()" [routerLink]="['exams']" routerLinkActive="router-link-active">
                 <i class="fa fa-file-text" ></i>
                 <label class="d-block pt-1 pointer" for="" >Exams</label>
               </a>
           </li>
           <li class="list-group-item d-flex">
               <a class="text-center pl-2" (click)="logout()">
                 <i class="fas fa-power-off"></i>
                 <label class="d-block pt-1 pointer" for="">Log Out</label>
               </a>
           </li>
       </ul>
     </nav>
   </div>
   <div class="col px-0 content-container">
     <router-outlet></router-outlet>
   </div>
 </div>
</div>
