<div class="container-fluid">
    <div class="row py-2">
        <div class="col-12 my-1" *ngFor="let notice of noticeList">
            <div class="card d-block">
                <div class="col bg-card-head text-white py-2 d-flex align-items-center justify-content-between rounded-top">
                    <div class="">
                        <i class="fas fa-bullhorn mx-2"></i>
                        <span><strong>Notice</strong></span>
                    </div>
                    <i class="fas fa-bookmark" *ngIf="notice.type === 'Regular'"></i>
                    <i class="fas fa-bookmark text-warning" *ngIf="notice.type === 'Attention'"></i>
                    <i class="fas fa-bookmark text-danger" *ngIf="notice.type === 'Important'"></i>
                </div>
                <div class="col py-2">
                    <h6><strong>{{notice.title}}</strong></h6>
                    <p>{{notice.note}}</p>
                    <p class="d-flex flex-column">
                        <span>Class: {{notice.room}}</span>
                        <span>Section: {{notice.section}}</span>
                        <span>Date: {{notice.date.substr(0,10)}}</span>
                        <span>Time: {{notice.date.substr(11,5)}}</span>
                        <span>Author: Admin</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
